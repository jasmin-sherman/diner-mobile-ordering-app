    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <div class="menu" id="menu">
            <!-- JS HTML stuff here -->
        </div>
        <div class="order" id="order">
        </div>
        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <h2 class="modal-header">Enter card details</h2>
                <form id="submit-form">
                    <input type="text" class="modal-input" placeholder="Enter your name" name="name" required>
                    <input type="number" class="modal-input" placeholder="Enter card number" required>
                    <input type="number" class="modal-input" placeholder="Enter CVV" maxlength="4" required>
                    <button class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
	<script src="index.js" type="module"></script>
